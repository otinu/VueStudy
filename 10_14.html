<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/10_14.css">
  <title>Vue.js 3</title>
</head>
<body>
  <div id="app">
    <!-- 真偽値で表示・非表示を切り替える -->
    <p v-show="toggle">
      Hello Vue.js!
    </p>
    <!-- elseと絡めることはできない
    <p v-else>
      Good Bye!
    </p> -->

    <!-- transitionタグ -->
    <button v-on:click="show = !show">Change</button>
    <transition name="fade">
      <p v-show="show">Hello Transition</p>

      <!-- 
        ・transitionタグ内のnameには任意の値を入れることができる
        
        ・フェードアウトする時は下記のように属性が追加される
        <p class= "fade-leave-active fade-leave-to" >

        ・フェードインする時は下記のように属性が追加される
        <p class= "fade-enter-active fade-enter-to" >

        ・アニメーションは追加される属性をCSSで編集することで実装する 
      -->
    </transition>
    
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="js/10_14.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js 3</title>
</head>
<body>
  <div id="app">
    <p>
      {{ counter }}
    </p>
    <button v-on:click="clickHandler($event, 'Hello World')" id="btn">Click!</button>
    <p>{{ clickMessage }}</p>

    <button v-on:click.once="onceClickHandler">
        once!
      </button>
      <p>{{ onceMessage }}</p>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="js/11.js"></script>
</body>
</html>
